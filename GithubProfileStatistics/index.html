<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder</title>
    <link
        rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <link
        rel="stylesheet"
        href="./style.css"
    />
</head>
<body>
    <label>
        <input type="text" placeholder="Nickname" id="searchValue" />
        <button id="searchBtn">Search</button>
    </label>
    <div class="card d-none" id="card">
        <img src="http://klike.net/uploads/posts/2022-09/1662099744_j-6.jpg" \>
        <h1>Your Nickname</h1>
        <p>Text</p>
        <nav>
            <div class="text-blue">
                <i class="fas fa-map-market-alt"></i>
                <span>Kaliningrad</span>
            </div>
            <div class="text-red">
                <i class="fas fa-heart"></i>
                <span>4</span>
            </div>
            <div class="text-yellow">
                <i class="fas fa-star"></i>
                <span>5</span>
            </div>
            <div class="text-green">
                <i class="fas fa-book"></i>
                <span>5</span>
            </div>
        </nav>
        <a href="#">Show profile page</a>
    </div>
    <div id="decor">Enter login</div>
    <div id="load" class="d-none"></div>
    <script src="script.js"></script>
</body>
</html>
