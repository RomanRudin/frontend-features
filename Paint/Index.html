<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint in JS</title>
    <style>
        #sketch {
            position: absolute;
            width: 100%;
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body>
    <img src="http://klike.net/uploads/posts/2022-09/1662099831_j-36.jpg" id="sketch" />
    <canvas id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const config = {
        lineSize: 5,
        color: "black",
    };

    let posX = [];
    let posY = [];
    let draw = false;

    canvas.addEventListener("mousedown", ()=>{
        draw = true;
        ctx.beginPath();
    });

    canvas.addEventListener("mouseup", ()=>{
        draw = false;
    });

    canvas.onmousemove = (e) => recordMousePos(e);

    function recordMousePos(e) {
        if (draw){
            posX.push(e.clientX);
            posY.push(e.clientY);
            drawLine(e.clientX, e.clientY);
        };
    };

    function drawLine(x, y){
        ctx.lineWidth = config.lineSize;
        ctx.strokeStyle = config.color;
        ctx.lineTo(x, y);
        ctx.stroke();
    };

    
    function clearCanvas(){
        canvas.width = canvas.width;
        canvas.height = canvas.height;
    };


    function reDraw(){
        posX.splice(-5);
        posY.splice(-5);
        for (let i = 0; i < posX.length; i++){
            drawLine(posX[i], posY[i]);
        }
    }
    

    function saveImage(){
        let image = canvas
            .toDataURL("image/png")
            .replace("image/png", "image/octet-stream");
        window.location.href = image;
    };

    document.addEventListener("keydown", (e)=>{
        switch (e.code){
            case "KeyC":
                clearCanvas();
                break;
            case "KeyZ":
                clearCanvas();
                reDraw();
                break;
            case "Space":
                saveImage();
                break;
            default:
                break;
        }
    });

   
</script>
</html>
